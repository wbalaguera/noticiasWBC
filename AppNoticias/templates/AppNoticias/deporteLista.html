{% extends 'AppNoticias/padre.html' %}

{% block content %}

<br>
<br>
<br>
<div class="container text-center">
    <h1>Deportes</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for deporte in deportes %}
            <div class="col-sm-6 align-items-center">
                <h4>{{deporte.titulo}}</h4>
                <div class="card-body">
                <a href="{% url 'deporte' deporte.id %}"><img src="{{deporte.imagenNoticias.url}}" class="" width="300px"></a>
                    <div class="card-body">
                    <a href="{% url 'deporte' deporte.id %}"><i class="bi bi-eye">&ensp;&ensp;</i></a>
                    {% if user.id == deporte.usuario.id %}
                    <a href="{% url 'editar_deporte' deporte.id %}"><i class="bi bi-pencil-fill">&ensp;&ensp;</i></a>
                    <a href="{% url 'eliminar_deporte' deporte.id %}"><i class="bi bi-trash text-danger"></i></a>
                    <br>
                    <br>
                    {% endif %} 
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
