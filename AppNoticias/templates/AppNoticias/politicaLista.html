{% extends 'AppNoticias/padre.html' %}

{% block content %}

<br>
<br>
<br>
<div class="container text-center">
    <h1>politicas</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for politica in politicas %}
            <div class="col-sm-6 align-items-center">
                <h4>{{politica.titulo}}</h4>
                <div class="card-body">
                <a href="{% url 'politica' politica.id %}"><img src="{{politica.imagenNoticias.url}}" class="" width="300px"></a>
                    <div class="card-body">
                    <a href="{% url 'politica' politica.id %}"><i class="bi bi-eye">&ensp;&ensp;</i></a>
                    {% if user.id == politica.usuario.id %}
                    <a href="{% url 'editar_politica' politica.id %}"><i class="bi bi-pencil-fill">&ensp;&ensp;</i></a>
                    <a href="{% url 'eliminar_politica' politica.id %}"><i class="bi bi-trash text-danger"></i></a>
                    <br>
                    <br>
                    {% endif %} 
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
